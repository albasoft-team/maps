<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 46.52863469527167, lng: 2.43896484375},
            zoom: 6
        });
        var ctaLayer = new google.maps.KmlLayer({
            url: "https://github.com/albasoft-team/maps/blob/master/Zoneexclusivit%C3%A9MF.kml",
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClAJYQeonGD--qRxqIldXFsoIBNnA-qZ4	&callback=initMap">
</script>
</body>
</html>
